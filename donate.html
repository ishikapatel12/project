<html lang="en">

<body>
    <header>
        <div class="logo">
            <h1>HOME</h1>
            <p>Hope and Faith</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
        </nav>

    <section class="donate">
        <h2>Support Our Mission</h2>
        <p>Your donation will help us provide shelter, education, and creative activities for homeless and elderly individuals.</p>

        <form action="#" method="POST">
            <label for="amount">Donation Amount ($): </label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="donor-name">Your Name: </label>
            <input type="text" id="donor-name" name="donor-name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Donate Now</button>
        </form>
    </section>
